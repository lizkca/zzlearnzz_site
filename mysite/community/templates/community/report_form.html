{% extends 'base.html' %}

{% block title %}Report Content{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Report Content</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Report</label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required 
                                    placeholder="Please provide details about why you are reporting this content..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
