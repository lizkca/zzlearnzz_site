{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">注册账号</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">注册</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                已有账号? <a class="ml-2" href="{% url 'login' %}">登录</a>
            </small>
        </div>
    </div>
{% endblock content %}
