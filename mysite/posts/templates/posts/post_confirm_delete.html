{% extends 'flashcards/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">删除文章</legend>
                <h2>您确定要删除文章 "{{ object.title_cn }}" 吗？</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">是的，删除</button>
                <a class="btn btn-outline-secondary" href="{% url 'posts:post_detail' object.id %}">取消</a>
            </div>
        </form>
    </div>
{% endblock content %}
