<!DOCTYPE html>
<html>
<head>
    <title>{{ flashcard.word }}</title>
    <style>
        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="flashcard">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                <h2>{{ flashcard.word }}</h2>
            </div>
            <div class="flashcard-back">
                <p>音标：{{ flashcard.phonetic }}</p>
                <p>释义：{{ flashcard.definition }}</p>
                <p>例句：{{ flashcard.example_sentence }}</p>
            </div>
        </div>
    </div>
    <a href="{% url 'flashcard_list' %}">返回列表</a>

    <script>
        document.querySelector('.flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
    </script>
</body>
</html>
